		var fr = new FileReader();
		var testme = "This is a test"
		fr.onload = function() {
		document.getElementById("fileContents").textContent = this.result;
				var testme = this.result;
		localStorage.setItem('username', JSON.stringify(testme));
		}
		fr.readAsText(this.files[0]);		
})
